{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <h1>{{ _('Sign in') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <p>{{ _('New User?') }} <a href="{{ url_for('auth.register') }}">{{ _('Click here to register!') }}</a></p>
    <p>{{ _('Forgot password?') }} <a href="{{ url_for('auth.reset_password_request') }}">{{ _('Click here!') }}</a></p>
{% endblock %}
